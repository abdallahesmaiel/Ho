<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعلان خطوبة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .header {
            color: white;
            text-align: center;
            padding: 100px 0;
            background-image: url('https://www.cairo24.com/Upload/libfiles/80/5/685.jpg');
            background-size: cover;
            background-position: center;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
        }
        .content {
            display: flex;
            justify-content: center;
            padding: 50px 0;
        }
        .card {
            background-image:
            url('https://i0.wp.com/almrj3.com/wp-content/uploads/2022/01/%D8%A8%D8%B7%D8%A7%D9%82%D8%A7%D8%AA-%D8%AF%D8%B9%D9%88%D8%A9-%D8%B2%D9%88%D8%A7%D8%AC-%D8%AC%D8%A7%D9%87%D8%B2%D8%A9-%D9%84%D9%84%D9%83%D8%AA%D8%A7%D8%A8%D8%A9-%D8%B9%D9%84%D9%8A%D9%87%D8%A7-3.jpg?w=667&ssl=1');
            /* استبدل برابط الصورة المباشر */
            background-size: cover;
            background-position: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            color: #fff; /* لتجنب مشاكل التباين مع النص */
        }
        .card h2 {
            color: #aca; /* تغيير اللون ليتناسب مع الخلفية */
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow:2px 3px 3px rgba(8,8,8,1.9);
        }
        .card p {
            
            
        }
        .names {
            font-family: 'Cairo', sans-serif;
            font-size: 2em;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 90px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* ظل خفيف للنص */
        }
        .details {
            font-size: 1.2em;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            text-align: center;
        }
        .details span {
            font-family: 'Cairo', sans-serif;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); /* خلفية شفافة للتباين */
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 5px 0;
        }
        .red{
        background-color:  rgba(0,0,0,0.3);
        text-align: bold;
font-size: 1.2em;
            line-height: 1.5
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎉💍 إعلان خطوبة 💍🎉</h1>
    </div>
    <div class="content">
        <div class="card">
            <h2>🎉بكل سرور وسعادة، أود أن أشارككم خبر خطوبتي🎉!</h2>
            <p class="names">Mohamed🤵<br>🫶<br>Nour👰</p>
            <div class="details">
                <span>الموعد: [الوقت]</span>
                <span>التاريخ: [التاريخ]</span>
                <span>اليوم: [اليوم]</span>
            </div>
            <p class="red">أشكر الله🤲 على هذه النعمة وأتطلع إلى مستقبل مليء
     الحب والسعادة
     .</p>
            <p class="red">شكرًا لكل من شاركنا هذه اللحظة السعيدة.</p>
        </div>
    </div>
</body>
</html>
